<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--<meta name="viewport" content="width=1220px;">-->
    <link href="favicon.png" rel="icon" type="image/x-icon">
    <link href="dist/css/7d12f555.user_index.min.css" rel="stylesheet">
    <script charset="UTF-8" async="" src="http://static.geetest.com/static/js/fullpage.0.0.0.js">

    </script>
    <link href="http://static.geetest.com/static/wind/style.1.4.6.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <div data-reactroot="">
        <header class="reverse">
            <nav class="sss-nav">
                <div class="sss-header-component sss-logo-component"><a class="href_cr" href="/">
                    <div class="sss-logo"></div>
                    <span>cippus-sss</span></a></div>
                <div class="sss-header-component">
                    <ul class="sss-header-list">
                        <!--<li><a href="/courses">课程</a></li>-->
                        <!--<li class="sss-mobile-application"><a href="javascript:void(0)"><i-->
                                <!--class="fa fa-mobile fa-2"></i><span>客户端</span></a></li>-->
                    </ul>
                </div>
                <div class="sss-header-component sss-login">
                    <div class="sss-right sss-search">
                        <!--<form><input type="text" placeholder="搜索" value=""><i class="fa fa-search sss-search-icon"></i>-->
                        <!--</form>-->
                    </div>
                    <div class="sss-right sss-login-event"><a class="user_action"
                                                                href="javascript:void(0)"><span>登录</span></a><a
                            class="user_action" href="/#register"><!-- react-text: 25 -->/&nbsp;&nbsp;
                        <!-- /react-text --><span>注册</span></a></div>
                </div><!-- react-empty: 27 --></nav>
        </header>
        <div class="user_index_cr bln">
            <div class="bk"></div>

            <section class="sss-register" id="register">
                <div class="user_register_cr bln">
                    <form class="form_register">
                        <div class="title">报名以成为大神</div>
                        <div class="form_group"><label>学号：</label><input type="text" class="input_common" value="">
                        </div>
                        <div class="form_group"><label for="">手机号：</label><input type="text" class="input_common"
                                                                                value=""></div>
                        <div class="form_group"><label for="">姓名：</label><input type="text" class="input_common"
                                                                                value=""></div>
                        <div class="form_group"><label for="">邮箱：</label><input type="text" class="input_common"
                                                                                  value=""></div>
                        <div class="form_group"><label for="">验证码：</label>
                            <div class="captcha_cr"><input type="text" class="input_small" value="">
                                <button class="send_email" type="button">获取邮件验证码</button>
                            </div>
                        </div>
                        <div id="verify_captcha" class="form_group"><label style="top: 8px;">完成验证：</label>
                            <div id="captcha">
                                <div class="geetest_holder geetest_wind geetest_detect" style="width: 100%;">
                                    <div class="geetest_form"><input type="hidden" name="geetest_challenge"><input
                                            type="hidden" name="geetest_validate"><input type="hidden"
                                                                                         name="geetest_seccode"></div>
                                    <div class="geetest_btn">
                                        <div class="geetest_radar_btn">
                                            <div class="geetest_radar">
                                                <div class="geetest_ring">
                                                    <div class="geetest_small"></div>
                                                </div>
                                                <div class="geetest_sector" style="transform: rotate(90.8105deg);">
                                                    <div class="geetest_small"></div>
                                                </div>
                                                <div class="geetest_cross">
                                                    <div class="geetest_h"></div>
                                                    <div class="geetest_v"></div>
                                                </div>
                                                <div class="geetest_dot"></div>
                                                <div class="geetest_scan">
                                                    <div class="geetest_h"></div>
                                                </div>
                                                <div class="geetest_status">
                                                    <div class="geetest_bg"></div>
                                                    <div class="geetest_hook"></div>
                                                </div>
                                            </div>
                                            <div class="geetest_ie_radar"></div>
                                            <div class="geetest_radar_tip"><span class="geetest_radar_tip_content">点击按钮进行验证</span><span
                                                    class="geetest_reset_tip_content">请点击重试</span><span
                                                    class="geetest_radar_error_code"></span></div>
                                            <a class="geetest_logo" target="_blank"
                                               href="http://www.geetest.com/first_page"></a>
                                            <div class="geetest_other_offline geetest_offline"></div>
                                        </div>
                                        <div class="geetest_ghost_success">
                                            <div class="geetest_success_btn">
                                                <div class="geetest_success_box">
                                                    <div class="geetest_success_show">
                                                        <div class="geetest_success_pie"></div>
                                                        <div class="geetest_success_filter"></div>
                                                        <div class="geetest_success_mask"></div>
                                                    </div>
                                                    <div class="geetest_success_correct">
                                                        <div class="geetest_success_icon"></div>
                                                    </div>
                                                </div>
                                                <div class="geetest_success_radar_tip"><span
                                                        class="geetest_success_radar_tip_content"></span></div>
                                                <a class="geetest_success_logo" target="_blank"
                                                   href="http://www.geetest.com/first_page"></a>
                                                <div class="geetest_success_offline geetest_offline"></div>
                                            </div>
                                        </div>
                                        <div class="geetest_slide_icon"></div>
                                    </div>
                                    <div class="geetest_wait"><span class="geetest_wait_dot geetest_dot_1"></span><span
                                            class="geetest_wait_dot geetest_dot_2"></span><span
                                            class="geetest_wait_dot geetest_dot_3"></span></div>
                                    <div class="geetest_fullpage_click">
                                        <div class="geetest_fullpage_ghost"></div>
                                        <div class="geetest_fullpage_click_wrap">
                                            <div class="geetest_fullpage_click_box"></div>
                                            <div class="geetest_fullpage_pointer">
                                                <div class="geetest_fullpage_pointer_out"></div>
                                                <div class="geetest_fullpage_pointer_in"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="geetest_goto" style="display: none;">
                                        <div class="geetest_goto_ghost"></div>
                                        <div class="geetest_goto_wrap">
                                            <div class="geetest_goto_content">
                                                <div class="geetest_goto_content_tip"></div>
                                            </div>
                                            <div class="geetest_goto_cancel"></div>
                                            <a class="geetest_goto_confirm"></a></div>
                                    </div>
                                    <div class="geetest_panel">
                                        <div class="geetest_panel_ghost"></div>
                                        <div class="geetest_panel_box">
                                            <div class="geetest_other_offline geetest_panel_offline"></div>
                                            <div class="geetest_panel_loading">
                                                <div class="geetest_panel_loading_icon"></div>
                                                <div class="geetest_panel_loading_content"></div>
                                            </div>
                                            <div class="geetest_panel_success">
                                                <div class="geetest_panel_success_box">
                                                    <div class="geetest_panel_success_show">
                                                        <div class="geetest_panel_success_pie"></div>
                                                        <div class="geetest_panel_success_filter"></div>
                                                        <div class="geetest_panel_success_mask"></div>
                                                    </div>
                                                    <div class="geetest_panel_success_correct">
                                                        <div class="geetest_panel_success_icon"></div>
                                                    </div>
                                                </div>
                                                <div class="geetest_panel_success_title"></div>
                                            </div>
                                            <div class="geetest_panel_error">
                                                <div class="geetest_panel_error_icon"></div>
                                                <div class="geetest_panel_error_title"></div>
                                                <div class="geetest_panel_error_content"></div>
                                                <div class="geetest_panel_error_code"></div>
                                            </div>
                                            <div class="geetest_panel_footer">
                                                <div class="geetest_panel_footer_logo"></div>
                                                <div class="geetest_panel_footer_copyright"></div>
                                            </div>
                                            <div class="geetest_panel_next"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form_group"><input type="submit" class="input_submit" value="报名"></div>
                    </form>
                </div>
            </section>
        </div>
        <div class="person_footer_cr bln">
            <ul class="person_footer_body">
                <li class="footer_item">
                    <div class="site_name">Join 螺丝工作室</div>
                    <div class="site_intro"></div>
                </li>
                <li class="footer_item border_r_l">
                    <ul class="sites_href">
                        <li><a href="/">网站首页</a></li>
                        <li><a href="/">意见反馈</a></li>
                        <li><a href="#">人才招聘</a></li>
                        <li><a href="#">联系我们</a></li>
                        <li><a href="#">友情链接</a></li>
                        <li><a href="#">关于我们</a></li>
                    </ul>
                </li>
                <li class="footer_item">
                    <div>合作伙伴</div>
                    <div>
                        <ul class="connect_icons">
                            <li class="qq"><a href="https://www.tencent.com/zh-cn/index.html"></a></li>

                        </ul>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>


<script src="http://static.geetest.com/static/tools/gt.js"></script>
<script type="text/javascript" src="dist/js/b2bf5c67.vender.min.js"></script>
<script type="text/javascript" src="dist/js/9ba83446.user_index.min.js"></script>
<div>
    <div data-reactroot="" class="popup_cr bln hide">
        <div class="popup_panel">
            <div class="panel_content fluid">
                <div class="login_header">
                    <div class="left">
                        <div class="logo"></div>
                        <span class="logo_name">SSS</span><span class="login_hint">&nbsp;登录</span></div>
                    <div class="right">
                        <div class="register_hint">还没有帐号？</div>
                        <div class="register_btn">快速注册</div>
                        <i class="fa fa-close"></i></div>
                </div>
                <div class="panel_body">
                    <form class="login_form">
                        <div class="input_wr"><i class="fa fa-envelope"></i><input type="text" name="email"
                                                                                   class="login_input" value=""
                                                                                   placeholder="请输入登录邮箱">
                            <div class="input_border"></div>
                        </div>
                        <div class="input_wr"><i class="fa fa-key"></i><input type="password" name="password"
                                                                              class="login_input" value=""
                                                                              placeholder="6-16位密码">
                            <div class="input_border"></div>
                        </div>
                        <input type="submit" style="display: none;">
                        <div type="submit" class="login_btn">登录</div>
                    </form>
                </div>
            </div>
        </div>
        <div class="mask"></div>
    </div>
</div>


</body>
</html>
